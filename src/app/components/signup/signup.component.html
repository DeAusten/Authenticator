<div class="col-xs-12">
    <form>
      <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input [(ngModel)]="email" type="email" class="form-control" id="" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Username</label>
            <div class="col-sm-10">
                <input [(ngModel)]="username" type="username" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
                <input [(ngModel)]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Confirm</label>
            <div class="col-sm-10">
                <input [(ngModel)]="confirm" type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" (click)="signIn()" class="btn btn-secondary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
