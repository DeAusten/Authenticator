<div class="col-xs-12">
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Username</label>
            <div class="col-sm-10">
                <input [(ngModel)]="signInForm.username" type="username" class="form-control" id="inputEmail3" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
                <input [(ngModel)]="signInForm.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
            <div class="checkbox">
                <label>
                <input type="checkbox"> Remain logged in
                </label>
            </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" (click)="signIn()" class="btn btn-secondary">Sign in</button>
            </div>
        </div>
    </form>
</div>
