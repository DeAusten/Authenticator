<div>
    <div class="jumbotron">
        <h1>Users</h1>
    </div>
    <table class="table table- table-striped">
        <thead class="thead-inverse">
            <th>User ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Registration</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.middleName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.birthdate}}</td>
                <td>{{user.insertDate}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
